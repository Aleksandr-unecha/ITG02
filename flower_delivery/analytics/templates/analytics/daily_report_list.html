{% extends "base.html" %}

{% block title %}Ежедневные отчёты{% endblock %}

{% block content %}
<h2 class="mb-4">Ежедневные отчёты</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Дата</th>
            <th>Количество заказов</th>
            <th>Общая выручка</th>
        </tr>
    </thead>
    <tbody>
        {% for report in reports %}
        <tr>
            <td>{{ report.date }}</td>
            <td>{{ report.order_count }}</td>
            <td>{{ report.total_revenue }} ₽</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
