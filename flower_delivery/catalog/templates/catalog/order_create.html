{% extends "base.html" %}

{% block title %}Оформление заказа{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Оформление заказа</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Подтвердить заказ</button>
    </form>
</div>
{% endblock %}
